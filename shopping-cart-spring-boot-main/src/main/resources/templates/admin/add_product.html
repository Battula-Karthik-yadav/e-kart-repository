<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Product | Admin</title>
</head>
<body>
<section>
    <div class="container p-4 mt-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">

                <!-- Back Button -->
                <div class="mb-3">
                    <a href="/admin/products" class="btn btn-outline-dark btn-sm">
                        <i class="fa-solid fa-arrow-left me-1"></i> Back
                    </a>
                </div>

                <div class="card shadow">
                    <div class="card-header text-center">
                        <p class="fs-4 fw-semibold mb-0">Add Product</p>

                        <!-- Success Message -->
                        <th:block th:if="${session.succMsg}">
                            <p class="text-success fw-bold mt-2">[[${session.succMsg}]]</p>
                            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <!-- Error Message -->
                        <th:block th:if="${session.errorMsg}">
                            <p class="text-danger fw-bold mt-2">[[${session.errorMsg}]]</p>
                            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                    </div>

                    <div class="card-body">
                        <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">

                            <div class="mb-3">
                                <label class="form-label">Title</label>
                                <input type="text" name="title" class="form-control" required placeholder="Enter Product Title">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Description</label>
                                <textarea rows="3" name="description" class="form-control" required placeholder="Short product description"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Category</label>
                                <select class="form-select" name="category" required>
                                    <option value="">-- Select Category --</option>
                                    <option th:each="c : ${categories}" th:value="${c.name}" th:text="${c.name}"></option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Price (â‚¹)</label>
                                <input type="number" name="price" class="form-control" required min="1">
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Status</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="isActive" value="true" id="statusActive" checked>
                                    <label class="form-check-label" for="statusActive">Active</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="isActive" value="false" id="statusInactive">
                                    <label class="form-check-label" for="statusInactive">Inactive</label>
                                </div>
                            </div>

                            <div class="row">
                                <div class="mb-3 col">
                                    <label class="form-label">Stock Quantity</label>
                                    <input type="number" name="stock" class="form-control" required min="1">
                                </div>
                                <div class="mb-3 col">
                                    <label class="form-label">Upload Image</label>
                                    <input type="file" name="file" class="form-control" required>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Submit</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
</body>
</html>
