<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Manage Categories</title>
</head>
<body>
<section>
    <div class="container-fluid mt-5">
        <div class="row g-4">

            <!-- Add Category Card -->
            <div class="col-md-3">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-dark text-white text-center">
                        <h5 class="mb-0">Add Category</h5>
                    </div>
                    <div class="card-body">

                        <!-- Success & Error Messages -->
                        <th:block th:if="${session.succMsg}">
                            <div class="alert alert-success" th:text="${session.succMsg}"></div>
                            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>
                        <th:block th:if="${session.errorMsg}">
                            <div class="alert alert-danger" th:text="${session.errorMsg}"></div>
                            <th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
                        </th:block>

                        <!-- Category Form -->
                        <form th:action="@{/admin/saveCategory}" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">Category Name</label>
                                <input type="text" name="name" class="form-control" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Status</label>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" value="true" checked>
                                    <label class="form-check-label">Active</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="isActive" value="false">
                                    <label class="form-check-label">Inactive</label>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Upload Image</label>
                                <input type="file" name="file" class="form-control" required>
                            </div>

                            <button class="btn btn-primary w-100">Save Category</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Category List Card -->
            <div class="col-md-9">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-dark text-white text-center">
                        <h5 class="mb-0">Category Details</h5>
                    </div>
                    <div class="card-body">
                        <table class="table table-hover align-middle">
                            <thead class="table-light">
                            <tr>
                                <th>Sl No</th>
                                <th>Category</th>
                                <th>Status</th>
                                <th>Image</th>
                                <th>Action</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="cat, c : ${categorys}">
                                <td th:text="${c.count}">1</td>
                                <td th:text="${cat.name}">Electronics</td>
                                <td>
                                    <span th:classappend="${cat.isActive} ? 'badge bg-success' : 'badge bg-danger'"
                                          th:text="${cat.isActive} ? 'Active' : 'Inactive'">
                                    </span>
                                </td>
                                <td>
                                    <img th:src="@{'/img/category_img/' + ${cat.imageName}}" alt="category image"
                                         width="50" height="50" class="rounded">
                                </td>
                                <td>
                                    <a th:href="@{'/admin/loadEditCategory/' + ${cat.id}}"
                                       class="btn btn-sm btn-outline-primary me-2">
                                        <i class="fa fa-edit"></i> Edit
                                    </a>
                                    <a th:href="@{'/admin/deleteCategory/' + ${cat.id}}"
                                       class="btn btn-sm btn-outline-danger"
                                       onclick="return confirm('Are you sure to delete this category?')">
                                        <i class="fa fa-trash"></i> Delete
                                    </a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                        <!-- Pagination & Info -->
                        <div class="d-flex justify-content-between align-items-center">
                            <div>Total Categories: <strong th:text="${totalElements}"></strong></div>
                            <nav>
                                <ul class="pagination mb-0">
                                    <li class="page-item" th:classappend="${isFirst} ? 'disabled'">
                                        <a class="page-link" th:href="@{'/admin/category?pageNo=' + ${pageNo - 1}}">&laquo;</a>
                                    </li>

                                    <li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
                                        th:classappend="${pageNo + 1 == i} ? 'active'">
                                        <a class="page-link" th:href="@{'/admin/category?pageNo=' + ${i - 1}}"
                                           th:text="${i}">1</a>
                                    </li>

                                    <li class="page-item" th:classappend="${isLast} ? 'disabled'">
                                        <a class="page-link" th:href="@{'/admin/category?pageNo=' + ${pageNo + 1}}">&raquo;</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
</body>
</html>
