<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <title>Qu! Kmart</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>
<body style="padding-top: 70px;">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg bg-primary navbar-dark fixed-top shadow">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#"><i class="fa-solid fa-cart-shopping me-1"></i> Qu! Kmart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <!-- Left Menu -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- Home Links -->
                <th:block th:if="${user==null}">
                    <li class="nav-item">
                        <a class="nav-link active" href="/"><i class="fa-solid fa-house me-1"></i> Home</a>
                    </li>
                </th:block>

                <th:block th:unless="${user==null}">
                    <li class="nav-item" th:if="${user.role=='ROLE_ADMIN'}">
                        <a class="nav-link active" href="/admin/"><i class="fa-solid fa-house me-1"></i> Home</a>
                    </li>
                    <li class="nav-item" th:if="${user.role=='ROLE_USER'}">
                        <a class="nav-link active" href="/"><i class="fa-solid fa-house me-1"></i> Home</a>
                    </li>
                </th:block>

                <li class="nav-item">
                    <a class="nav-link active" href="/products">Products</a>
                </li>

                <!-- Categories Dropdown -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Category</a>
                    <ul class="dropdown-menu">
                        <li th:each="c : ${categorys}">
                            <a class="dropdown-item" th:href="@{'/products?category=' + ${c.name}}">
                                [[${c.name}]]
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>

            <!-- Right Menu -->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <th:block th:if="${user==null}">
                    <li class="nav-item"><a class="nav-link active" href="/signin"><i class="fa-solid fa-right-to-bracket me-1"></i> Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/register">Register</a></li>
                </th:block>

                <th:block th:if="${user!=null}">
                    <th:block th:if="${user.role=='ROLE_USER'}">
                        <li class="nav-item">
                            <a class="nav-link active" href="/user/cart">
                                <i class="fa-solid fa-cart-shopping me-1"></i> Cart [ [[${countCart}]] ]
                            </a>
                        </li>
                    </th:block>

                    <!-- User Dropdown -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle active" href="#" data-bs-toggle="dropdown">
                            <i class="fa-solid fa-user me-1"></i> [[${user.name}]]
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li th:if="${user.role=='ROLE_USER'}"><a class="dropdown-item" href="/user/profile">Profile</a></li>
                            <li th:if="${user.role=='ROLE_ADMIN'}"><a class="dropdown-item" href="/admin/profile">Profile</a></li>
                            <li th:if="${user.role=='ROLE_USER'}"><a class="dropdown-item" href="/user/user-orders">My Orders</a></li>
                            <li><a class="dropdown-item text-danger" href="/logout">Logout</a></li>
                        </ul>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navbar -->

<!-- Content -->
<div th:replace="${content}"></div>

<!-- Footer -->
<footer class="bg-primary text-white text-center py-3 mt-auto" style="margin-top: 200px;">
    <p class="mb-0">Â© 2025 Qu! Kmart. All rights reserved.</p>
</footer>

<!-- JS Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
<script src="/js/script.js"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
