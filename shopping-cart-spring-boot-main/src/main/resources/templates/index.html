<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::layout(~{::section})}">
<head>
    <meta charset="ISO-8859-1">
    <title>Qu! Kmart</title>
</head>
<body>
<section>

    <!-- ðŸ”¹ Carousel / Slider -->
    <div id="carouselExample" class="carousel slide mb-4">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/ecom1.jpg" class="d-block w-100 rounded" alt="..." height="400px">
            </div>
            <div class="carousel-item">
                <img src="img/ecom3.jpg" class="d-block w-100 rounded" alt="..." height="400px">
            </div>
            <div class="carousel-item">
                <img src="img/ecom2.jpg" class="d-block w-100 rounded" alt="..." height="400px">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!-- ðŸ”¹ Category Section -->
    <div class="container my-5">
        <h3 class="text-center mb-4 fw-semibold">Shop by Category</h3>
        <div class="row justify-content-center">
            <div class="col-6 col-sm-4 col-md-2 mb-4" th:each="c : ${category}">
                <div class="card border-0 shadow-sm text-center hover-shadow">
                    <div class="card-body">
                        <img th:src="@{'img/category_img/' + ${c.imageName}}" class="img-fluid mb-2 rounded-circle" width="100" height="100">
                        <h6><a th:href="@{'/products?category=' + ${c.name}}" class="text-decoration-none text-dark">[[${c.name}]]</a></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- ðŸ”¹ Latest Products Section -->
    <div class="container-fluid bg-light py-5">
        <h3 class="text-center mb-4 fw-semibold">Latest Products</h3>
        <div class="row justify-content-center">
            <div class="col-10 col-sm-6 col-md-4 col-lg-3 mb-4" th:each="p : ${products}">
                <div class="card border-0 shadow-sm h-100">
                    <div class="card-body text-center">
                        <img th:src="@{'img/product_img/' + ${p.image}}" class="img-fluid mb-3" alt="product" height="160">
                        <h6 class="fw-bold">
                            <a th:href="@{'/product/' + ${p.id}}" class="text-decoration-none text-dark">[[${p.title}]]</a>
                        </h6>
                        <a th:href="@{'/product/' + ${p.id}}" class="btn btn-sm btn-outline-primary mt-2">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
</body>
</html>
